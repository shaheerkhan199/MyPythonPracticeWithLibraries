{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}

<div class="container mb-3 border border-warning pt-5 pb-5">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Email</label>
          <input type="email" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Subject</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Message subject">
      </div>
        <div class="form-group">
            <label for="inputAddress">Message</label>
            <textarea class="form-control" placeholder="Type your message here" rows="6"></textarea>
        </div>
      <button type="submit" class="btn btn-dark">Send Message</button>
    </form>

</div>
{% endblock %}
