{% extends 'base.html' %}
{% block title %} Signup {% endblock  %}

{% block content %}
	<script type="text/javascript">
		$(document).ready(function(){
			$("#submitBtn").click(function(){
				var fNameBoxVal = $("#fNameBox").val();
				var lNameBoxVal = $("#lNameBox").val();
				var emailBoxVal = $("#emailBox").val();
				var numberBoxVal = $("#numberBox").val();
				var passwordBoxVal = $("#passwordBox").val();
				var confirmPasswordBoxVal = $("#confirmPasswordBox").val();
				var dateBoxVal = $("#dateBox").val();
				var genderBoxVal = $("#genderBox").val();
				var addressBoxVal = $("#addressBox").val();



				if(passwordBoxVal != confirmPasswordBoxVal)
				{
					$("#p6").text("Password does not match").css("color","red");
				}
				else
				{
					$("#p6").text("").css("color","red");
				}
			});	
		});
	</script>

	<!-- <form> -->
<br/>
		<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 signupbox">
				<!-- <div class="col-md-12 text-center"> -->
					<h1>Signup</h1>
				<!-- </div> -->
				<div class="row">
					<div class="col-md-6">
						<input type="text" class="form-control" name="" placeholder="First name" id="fNameBox">
						<p id="p1"></p>
					</div>
					<div class="col-md-6">
						<input type="text" class="form-control" name="" placeholder="Last name" id="lNameBox">
						<p id="p2"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<input type="email" class="form-control" name="" placeholder="Email" id="emailBox">
						<p id="p3"></p>
					</div>
					<div class="col-md-6">
						<input type="number" class="form-control" name="" placeholder="Phone no" id="numberBox">
						<p id="p4"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<input type="password" class="form-control" name="" placeholder="Password" id="passwordBox">
						<p id="p5"></p>
					</div>
					<div class="col-md-6">
						<input type="password" class="form-control" name="" placeholder="Confirm Password" id="confirmPasswordBox">
						<p id="p6"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<input type="date" class="form-control" name="" id="dateBox">
						<p id="p7"></p>
					</div>
					<div class="col-md-6">
						<select class="form-control">
							<option selected="" disabled="" id="genderBox">Gender</option>
							<option>Male</option>
							<option>Female</option>
						</select>
						<p id="p8"></p>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<input type="textarea" name="" class="form-control" placeholder="Address" id="addressBox">
					</div>
					<p id="p9"></p>
				</div>
				<br/>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-4">
						<input type="submit" class="btn btn-success btn-block" name="" id="submitBtn">
					</div>
					<div class="col-md-4">
						<input type="reset" class="btn btn-danger btn-block" name="" id="submitBtn">
					</div>
					<div class="col-md-2"></div>
				</div>

			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<!-- </form> -->
{% endblock %}
