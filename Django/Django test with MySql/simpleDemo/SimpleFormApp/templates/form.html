<!DOCTYPE html>
<html>
<head>
	<title>This is simple form</title>
</head>
<body>

	<form method="get" action="../submitData">
		{% csrf_token %}	
		<label>Name</label>
		<input type="text" placeholder="Name is here" name="uname">
		<br>
		<label>Email</label>
		<input type="email" placeholder="Email is here" name="uemail">
		<br>
		<label>Password</label>
		<input type="password" placeholder="Password is here" name="upassword">
		<br>
		<label>Date of birth</label>
		<input type="date" name="udob">
		<br>
		<input type="submit" name="">
	</form>
</body>
</html>
