{% extends 'base.html' %}

{% block content %}

    <h1 class="text-center">My Skills</h1>
    <hr width="250" color="grey"/>
    <div class="container-fluid mb-5 mt-5">

        <div class="row mb-4">
            {% for skills in allSkills %}
            <div class="col-md-6 p-3">
                <label><b>{{skills.techName  }}</b></label>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70"  aria-valuemin="0" aria-valuemax="100" style="width:{{skills.techStrength }}%">{{ skills.techStrength }}%</div>
                </div>
            </div>

             {% endfor %}
        </div>

    </div>
{% endblock %}
